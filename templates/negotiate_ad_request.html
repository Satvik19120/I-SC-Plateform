<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negotiate Ad Request</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Negotiate Ad Request #{{ ad_request.id }}</h1>
        <form action="{{ url_for('negotiate_ad_request', ad_request_id=ad_request.id) }}" method="POST">
            <div class="form-group">
                <label for="payment_amount">Payment Amount</label>
                <input type="number" step="0.01" class="form-control" id="payment_amount" name="payment_amount" value="{{ ad_request.payment_amount }}" required>
            </div>
            <div class="form-group">
                <label for="requirements">Requirements</label>
                <textarea class="form-control" id="requirements" name="requirements" rows="3" required>{{ ad_request.requirements }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Negotiation</button>
        </form>
        <a href="{{ url_for('view_ad_requests') }}" class="btn btn-secondary">Back to Ad Requests</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
